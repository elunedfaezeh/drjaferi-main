<p-toast position="center"></p-toast>
<section id="gallery" class="gallery container-fluid">
    <h1 class="text-center ">گالری</h1>
    <p-carousel [value]="images" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions"
        [autoplayInterval]="5000">
        <ng-template let-item pTemplate="item">
            <div class="text-center">
                <img [src]="item.url" />
            </div>
        </ng-template>
    </p-carousel>
</section>
