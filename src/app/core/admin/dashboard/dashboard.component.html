<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box">
                <div class="row no-gutters justify-content-center">
                    <div class="col-lg-12 col-sm-12 align-self-center">
                        <ul class="list-inline panel-breadcrumb">
                            <li class="list-inline-item pointer" [routerLink]="['/']">پنل ادمین</li>
                            <li class="list-inline-item current" [routerLink]="['/']">صفحه اصلی</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row support">
    <section id="services" class="services section-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi pi-dollar"></i></div>
                        <h4 class="title"><a href="">مدیریت پرداخت </a></h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi pi-user"></i></div>
                        <h4 class="title"><a routerLink="/admin/users">لیست کاربران</a></h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi  pi-clock"></i></div>
                        <h4 class="title"><a routerLink="/admin/orders">وقت های رزرو شده </a></h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi pi-envelope"></i></div>
                        <h4 class="title"><a routerLink="/admin/contact">مدیریت پیام ها </a></h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi pi-question-circle"></i></div>
                        <h4 class="title"><a routerLink="/admin/faqs">سوالات متداول</a></h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="icon-box">
                        <div class="icon"><i class="pi pi-spin pi-cog"></i></div>
                        <h4 class="title"><a routerLink="/user/info">مدیریت حساب کاربری</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
